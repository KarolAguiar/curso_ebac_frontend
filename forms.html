<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        <input type="text" placeholder="Seu nome">
        <br><br>
        <label for="email">Seu melhor e-mail: </label>
        <input id="email" type="email" placeholder="Seu melhor e-mail">
        <br><br>
        <label for="tel">Telefone:  </label>
        <input type="tel"  id="tel" placeholder="Telefone">
        <br><br>
        <input type="number" max="10" min="2" step="2">
        <br><br>
        <input type="file"> 
        <br><br>
        <input type="color">
        <br><br>
        <input type="checkbox" id="checkbox-termos"><label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua sua cor favotira? 
        </p> 
        <input type="radio" name="cor-favorita" id="cor-vermelha"><label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-azul"><label for="cor-azul">Azul</label>
        <input type="radio" name="cor-favorita" id="cor-verde"><label for="cor-verde">Amarelo</label>
        <br><br>
        <label for="">Qual o seu filme favorito?</label>
        <select multiple name="" id="">
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br><br>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
